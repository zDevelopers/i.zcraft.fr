<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="main.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Hébergeur d'images !</title>
</head>
<body>
    <h1><a href="https://i.zcraft.fr"><img src="logo.png" alt="Zcraft.fr" width="96" height="96"/></a> Téléversement d'images</h1>
    <form action="/index.php" method="post" enctype="multipart/form-data">
        <div id="file">
            <p id="select_p"><em>Glissez-déposez</em> ou <em>cliquez</em> pour sélectionner une image</p>
            <input type="file" name="image" accept="image/*" />
        </div>

        <input type="checkbox" id="exif" name="exif" checked /><label for="exif">Supprimer les données personnelles de l'image <em class="description">Supprime les méta-données EXIF des images (informations de géolocalisation, sur l'appareil photo…).</em></label>

        <input type="checkbox" id="expires" name="expires" /><label for="expires">Supprimer l'image après
        <select id="expires_after" name="expires_after">
            <option value="">10 minutes</option>
            <option value="">une heure</option>
            <option value="">24 heures</option>
            <option value="" selected>une semaine</option>
            <option value="">deux semaines</option>
            <option value="">un mois</option>
            <option value="">six mois</option>
            <option value="">un an</option>
        </select>
        <em class="description">Supprime automatiquement l'image et sa miniature après le temps spécifié.</em></label>

        <input type="submit" value="Envoyer" />
    </form>
</body>
</html>
